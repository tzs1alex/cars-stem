<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 750px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .car-container {
      margin-top: 30px;
      min-height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .car-gif {
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Задание: Програма с Prolog за коли и GIF визуализация</h1>

  <p>
    Напишете Prolog заявка, която използва правилата за коли.<br>
    Примерни заявки:
  </p>
  <textarea id="prolog-input">
% Примери на заявки:
is_electric(X).
is_suv(X).
is_fast(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // База знания за коли и техните свойства
    const knowledge = `
      car(tesla_model_s).
      car(bmw_x5).
      car(ford_mustang).
      car(audi_q7).
      car(porsche_911).

      electric(tesla_model_s).
      suv(bmw_x5).
      suv(audi_q7).
      fast(ford_mustang).
      fast(porsche_911).

      % Правила
      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_fast(X) :- fast(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla_model_s: '<img src="https://media.giphy.com/media/H7wajFPnZGdRWaQeu0/giphy.gif" class="car-gif" alt="Tesla Model S" />',
      bmw_x5: '<img src="https://media.giphy.com/media/26gssIytJvy1b1THO/giphy.gif" class="car-gif" alt="BMW X5" />',
      ford_mustang: '<img src="https://media.giphy.com/media/xUPGcEYH5jgtVqfOis/giphy.gif" class="car-gif" alt="Ford Mustang" />',
      audi_q7: '<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" class="car-gif" alt="Audi Q7" />',
      porsche_911: '<img src="https://media.giphy.com/media/QHE5gWI0QjqF2/giphy.gif" class="car-gif" alt="Porsche 911" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за тази кола.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
