<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Prolog –º–∞—Ä–∫–∏ –∫–æ–ª–∏ –∏ GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 32px;
      color: #004a99;
      margin-bottom: 20px;
      text-shadow: 1px 1px #cce7ff;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    select, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #007acc;
      background: #e6f5ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button {
      background: linear-gradient(to right, #007acc, #005f99);
      color: white;
      border: none;
    }
    button:hover {
      background: linear-gradient(to right, #005f99, #003f66);
      transform: scale(1.05);
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #004a99;
    }
    .car-container {
      margin-top: 35px;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 14px;
      box-shadow: 0 0 12px #a0c4ff;
      padding: 15px;
    }
    .car-gif {
      max-width: 220px;
      border-radius: 14px;
      box-shadow: 0 0 15px #007acc;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.6s forwards;
    }
    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>üöó Prolog –º–∞—Ä–∫–∏ –∫–æ–ª–∏ —Å GIF üöò</h1>
  <p>–ò–∑–±–µ—Ä–∏ –∑–∞—è–≤–∫–∞:</p>

  <select id="query-select">
    <option value="is_electric(X).">–ï–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏</option>
    <option value="is_suv(X).">SUV</option>
    <option value="is_fast(X).">–ë—ä—Ä–∑–∏</option>
    <option value="is_sedan(X).">–°–µ–¥–∞–Ω</option>
    <option value="is_coupe(X).">–ö—É–ø–µ</option>
    <option value="is_pickup(X).">–ü–∏–∫–∞–ø</option>
    <option value="is_luxury(X).">–õ—É–∫—Å–æ–∑–Ω–∏</option>
    <option value="is_offroad(X).">–û—Ñ—Ä–æ—É–¥</option>
  </select>

  <button onclick="runProlog()">–ò–∑–ø—ä–ª–Ω–∏</button>
  <button onclick="clearResults()">–ò–∑—á–∏—Å—Ç–∏</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(tesla).
      car(bmw).
      car(ford).
      car(audi).
      car(porsche).
      car(mercedes).
      car(jeep).
      car(volvo).
      car(chevrolet).

      electric(tesla).
      suv(bmw).
      suv(audi).
      fast(ford).
      fast(porsche).
      fast(mercedes).

      sedan(tesla).
      sedan(mercedes).
      coupe(porsche).
      pickup(ford).
      luxury(mercedes).
      luxury(porsche).
      offroad(jeep).
      offroad(ford).
      offroad(volvo).

      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_fast(X) :- fast(X).
      is_sedan(X) :- sedan(X).
      is_coupe(X) :- coupe(X).
      is_pickup(X) :- pickup(X).
      is_luxury(X) :- luxury(X).
      is_offroad(X) :- offroad(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla: '<img src="https://media1.giphy.com/media/darAMUceRAs0w/giphy.gif" class="car-gif" alt="Tesla" />',
      bmw: '<img src="https://media4.giphy.com/media/cHQq0zhPxDavu/giphy.gif" class="car-gif" alt="BMW" />',
      ford: '<img src="https://media4.giphy.com/media/NfKEluwQgxvgI/giphy.gif" class="car-gif" alt="Ford" />',
      audi: '<img src="https://media2.giphy.com/media/w7G2MKMT6AZI4/giphy.gif" class="car-gif" alt="Audi" />',
      porsche: '<img src="https://media0.giphy.com/media/xUA7b1Iv7zcMD3bgjK/giphy.gif" class="car-gif" alt="Porsche" />',
      mercedes: '<img src="https://media4.giphy.com/media/ljGfAhpsZ17ws/giphy.gif" class="car-gif" alt="Mercedes" />',
      jeep: '<img src="https://media.giphy.com/media/l3vQX41VgCw7I/giphy.gif" class="car-gif" alt="Jeep" />',
      volvo: '<img src="https://media.giphy.com/media/3o6ZsZTvAxe35N0vHy/giphy.gif" class="car-gif" alt="Volvo" />',
      chevrolet: '<img src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif" class="car-gif" alt="Chevrolet" />'
    };

    function runProlog() {
      const input = document.getElementById("query-select").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>–ù—è–º–∞ –ø–æ–≤–µ—á–µ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>–ù—è–º–∞ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏ –∑–∞ —Ç–∞–∑–∏ –∑–∞—è–≤–∫–∞.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>–ù—è–º–∞ GIF –∑–∞ —Ç–∞–∑–∏ –º–∞—Ä–∫–∞.</p>";
          }
        }
      });
    }

    function clearResults() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("car-animation").innerHTML = "";
    }
  </script>

</body>
</html>
