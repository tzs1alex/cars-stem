<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Prolog марки коли и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 32px;
      color: #004a99;
      margin-bottom: 20px;
      text-shadow: 1px 1px #cce7ff;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    textarea {
      width: 95%;
      height: 130px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #007acc;
      background: #f0f8ff;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #004a99;
      background: #e6f5ff;
      outline: none;
    }

    button {
      margin-top: 18px;
      padding: 12px 30px;
      font-size: 20px;
      background: linear-gradient(to right, #007acc, #005f99);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #005f99, #003f66);
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #004a99;
    }

    .car-container {
      margin-top: 35px;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 14px;
      box-shadow: 0 0 12px #a0c4ff;
      padding: 15px;
    }

    .car-gif {
      max-width: 220px;
      border-radius: 14px;
      box-shadow: 0 0 15px #007acc;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.6s forwards;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>🚗 Prolog марки коли с GIF 🚘</h1>
  <p>Напишете Prolog заявка:</p>
  <textarea id="prolog-input">
% Примери на заявки:
is_electric(X).
is_suv(X).
is_fast(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(tesla).
      car(bmw).
      car(ford).
      car(audi).
      car(porsche).
      car(mercedes).

      electric(tesla).
      suv(bmw).
      suv(audi).
      fast(ford).
      fast(porsche).
      fast(mercedes).

      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_fast(X) :- fast(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla: '<img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3JmajJ0djdwNmd5Y3BsZWx0OGRwbW15czhqcmF4MG9kOWtrc2UxaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/darAMUceRAs0w/giphy.gif" class="car-gif" alt="Tesla" />',
      bmw: '<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHdwczJseXJzbXZiZ3UzcGp5cDB1dThuNG83bGtlNjY4OHZ4cnN0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cHQq0zhPxDavu/giphy.gif" class="car-gif" alt="BMW" />',
      ford: '<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTYwZWZ1ZWJhZ292aGszeWpwaWNzNHEwY3ZmYzk1MTM2MThjYzZmZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NfKEluwQgxvgI/giphy.gif" class="car-gif" alt="Ford" />',
      audi: '<img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWh5dThiZWZxeHQ2eDZteDE0dHpybXl4M2FveWN4dXFudDQyaW5hayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w7G2MKMT6AZI4/giphy.gif" class="car-gif" alt="Audi" />',
      porsche: '<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzZmcDB2czB2M2RkMTIwZ3cydnBzM3AwZ2F2N2JsNDJnYXl0ZTBjYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xUA7b1Iv7zcMD3bgjK/giphy.gif" class="car-gif" alt="Porsche" />',
      mercedes: '<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGlra3NsNGtxbmgzNzU4aXY0aGV1dTY2YjdkMHo0ZXB0M3FzbTd4NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ljGfAhpsZ17ws/giphy.gif" class="car-gif" alt="Mercedes" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за тази марка.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
