<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Prolog –º–∞—Ä–∫–∏ –∫–æ–ª–∏ –∏ GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 32px;
      color: #004a99;
      margin-bottom: 20px;
      text-shadow: 1px 1px #cce7ff;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    textarea {
      width: 95%;
      height: 130px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #007acc;
      background: #f0f8ff;
      transition: all 0.3s ease;
    }
    textarea:focus {
      border-color: #004a99;
      background: #e6f5ff;
      outline: none;
    }
    button {
      margin: 10px 5px;
      padding: 12px 25px;
      font-size: 18px;
      background: linear-gradient(to right, #007acc, #005f99);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #005f99, #003f66);
      transform: scale(1.05);
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #004a99;
    }
    .car-container {
      margin-top: 35px;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 14px;
      box-shadow: 0 0 12px #a0c4ff;
      padding: 15px;
    }
    .car-gif {
      max-width: 220px;
      border-radius: 14px;
      box-shadow: 0 0 15px #007acc;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.6s forwards;
    }
    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #007acc;
      background: #f0f8ff;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>üöó Prolog –º–∞—Ä–∫–∏ –∫–æ–ª–∏ —Å GIF üöò</h1>
  <p>–ò–∑–±–µ—Ä–µ—Ç–µ –≥–æ—Ç–æ–≤–∞ –∑–∞—è–≤–∫–∞ –∏–ª–∏ –Ω–∞–ø–∏—à–µ—Ç–µ —Å–≤–æ—è:</p>

  <select id="query-select" onchange="insertQuery()">
    <option value="">-- –ò–∑–±–µ—Ä–∏ –∑–∞—è–≤–∫–∞ --</option>
    <option value="is_electric(X).">–ö–æ–∏ –∫–æ–ª–∏ —Å–∞ –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏?</option>
    <option value="is_suv(X).">–ö–æ–∏ –∫–æ–ª–∏ —Å–∞ SUV?</option>
    <option value="is_fast(X).">–ö–æ–∏ –∫–æ–ª–∏ —Å–∞ –±—ä—Ä–∑–∏?</option>
  </select>

  <textarea id="prolog-input"></textarea><br />

  <button onclick="runProlog()">–ò–∑–ø—ä–ª–Ω–∏</button>
  <button onclick="clearAll()">–ò–∑—á–∏—Å—Ç–∏</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(tesla).
      car(bmw).
      car(ford).
      car(audi).
      car(porsche).
      car(mercedes).

      electric(tesla).
      suv(bmw).
      suv(audi).
      fast(ford).
      fast(porsche).
      fast(mercedes).

      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_fast(X) :- fast(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla: '<img src="https://media1.giphy.com/media/darAMUceRAs0w/giphy.gif" class="car-gif" alt="Tesla" />',
      bmw: '<img src="https://media4.giphy.com/media/cHQq0zhPxDavu/giphy.gif" class="car-gif" alt="BMW" />',
      ford: '<img src="https://media4.giphy.com/media/NfKEluwQgxvgI/giphy.gif" class="car-gif" alt="Ford" />',
      audi: '<img src="https://media2.giphy.com/media/w7G2MKMT6AZI4/giphy.gif" class="car-gif" alt="Audi" />',
      porsche: '<img src="https://media0.giphy.com/media/xUA7b1Iv7zcMD3bgjK/giphy.gif" class="car-gif" alt="Porsche" />',
      mercedes: '<img src="https://media4.giphy.com/media/ljGfAhpsZ17ws/giphy.gif" class="car-gif" alt="Mercedes" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if (answer === false) {
          resultDiv.innerHTML += `<p>–ù—è–º–∞ –ø–æ–≤–µ—á–µ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>–ù—è–º–∞ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏ –∑–∞ —Ç–∞–∑–∏ –∑–∞—è–≤–∫–∞.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>–ù—è–º–∞ GIF –∑–∞ —Ç–∞–∑–∏ –º–∞—Ä–∫–∞.</p>";
          }
        }
      });
    }

    function clearAll() {
      document.getElementById("prolog-input").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("car-animation").innerHTML = "";
      document.getElementById("query-select").selectedIndex = 0;
    }

    function insertQuery() {
      const select = document.getElementById("query-select");
      const textarea = document.getElementById("prolog-input");
      const selectedValue = select.value;
      if (selectedValue) {
        textarea.value = selectedValue;
      }
    }
  </script>
</body>
</html>
