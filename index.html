<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Prolog 햪햟햨햦 햨쮏햦 햦 GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 32px;
      color: #004a99;
      margin-bottom: 20px;
      text-shadow: 1px 1px #cce7ff;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    textarea {
      width: 95%;
      height: 130px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #007acc;
      background: #f0f8ff;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #004a99;
      background: #e6f5ff;
      outline: none;
    }

    button {
      margin-top: 18px;
      padding: 12px 30px;
      font-size: 20px;
      background: linear-gradient(to right, #007acc, #005f99);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #005f99, #003f66);
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #004a99;
    }

    .car-container {
      margin-top: 35px;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 14px;
      box-shadow: 0 0 12px #a0c4ff;
      padding: 15px;
    }

    .car-gif {
      max-width: 220px;
      border-radius: 14px;
      box-shadow: 0 0 15px #007acc;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.6s forwards;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>游뚱 Prolog 햪햟햨햦 햨쮏햦 혜 GIF 游뚲</h1>
  <p>햏햟햦혣햣혝햣 Prolog 향햟혪쒫쥃:</p>
  <textarea id="prolog-input">
% 햦햪햣햦 햫햟 향햟혪쒫쥃:
is_electric(X).
is_offroad(X).
is_sedan(X).
is_fast(X).
  </textarea><br />
  <button onclick="runProlog()">햊향혥햩햫햦</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(tesla).
      car(bmw).
      car(ford).
      car(audi).
      car(porsche).
      car(mercedes).
      car(jeep).
      car(volvo).
      car(chevrolet).

      electric(tesla).
      suv(bmw).
      suv(audi).
      fast(ford).
      fast(porsche).
      fast(mercedes).

      sedan(tesla).
      sedan(mercedes).
      coupe(porsche).
      pickup(ford).
      luxury(mercedes).
      luxury(porsche).
      offroad(jeep).
      offroad(ford).
      offroad(volvo).

      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_fast(X) :- fast(X).
      is_sedan(X) :- sedan(X).
      is_coupe(X) :- coupe(X).
      is_pickup(X) :- pickup(X).
      is_luxury(X) :- luxury(X).
      is_offroad(X) :- offroad(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla: '<img src="https://media1.giphy.com/media/darAMUceRAs0w/giphy.gif" class="car-gif" alt="Tesla" />',
      bmw: '<img src="https://media4.giphy.com/media/cHQq0zhPxDavu/giphy.gif" class="car-gif" alt="BMW" />',
      ford: '<img src="https://media4.giphy.com/media/NfKEluwQgxvgI/giphy.gif" class="car-gif" alt="Ford" />',
      audi: '<img src="https://media2.giphy.com/media/w7G2MKMT6AZI4/giphy.gif" class="car-gif" alt="Audi" />',
      porsche: '<img src="https://media0.giphy.com/media/xUA7b1Iv7zcMD3bgjK/giphy.gif" class="car-gif" alt="Porsche" />',
      mercedes: '<img src="https://media4.giphy.com/media/ljGfAhpsZ17ws/giphy.gif" class="car-gif" alt="Mercedes" />',
      jeep: '<img src="https://media.giphy.com/media/l3vQX41VgCw7I/giphy.gif" class="car-gif" alt="Jeep" />',
      volvo: '<img src="https://media.giphy.com/media/3o6ZsZTvAxe35N0vHy/giphy.gif" class="car-gif" alt="Volvo" />',
      chevrolet: '<img src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif" class="car-gif" alt="Chevrolet" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>햏혪햪햟 쮏쒫왐햣 햣향혞햩혝햟혝햦.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>햏혪햪햟 햣향혞햩혝햟혝햦 향햟 혝햟향햦 향햟혪쒫쥃.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>햏혪햪햟 GIF 향햟 혝햟향햦 햪햟햨햟.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
